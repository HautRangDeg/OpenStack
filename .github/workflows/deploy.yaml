name: GitOps Pages

on:
  push:
    branches: [main]

jobs:
  reconcile:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Installer yq
        run: sudo apt-get install -y yq

      - name: Générer index.html depuis intent.yaml
        run: |
          VERSION=$(yq '.site.version' intent.yaml)
          HEADER=$(yq '.site.header' intent.yaml)

          cat <<EOF > index.html
          <!DOCTYPE html>
          <html>
          <head>
          <title>Demo GitOps</title>
          </head>
          <body>
          <h1>$HEADER</h1>
          <p>Version $VERSION</p>
          </body>
          </html>
          EOF

      - name: Publier sur GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
            path: .

  publish:
        needs: reconcile
        runs-on: ubuntu-latest
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
        steps:
            - uses: actions/deploy-pages@v4       
